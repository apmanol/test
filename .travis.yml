addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.8
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - clang-3.8
    - g++-6

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
# Enable C++ support
language: cpp
# Compiler selection
compiler:
  - clang-3.8
  - g++-5
  - g++-6
# Build steps
script:
   - make
